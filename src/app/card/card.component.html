<div class="container">
  <form class="form-horizontal" role="form" [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <h1>Credit Card Payment</h1>


      <div class="field has-addons has-addons" style="margin-left: 65px;">

          <label class="label" for="card-holder-name" style="margin-right: 55px;">Amount</label>
        
        <p class="control">
          <span class="select">
            
            <select>
              <option>$</option>
              <option>£</option>
              <option>€</option>
            </select>

          </span>
        </p>

        <p class="control">
          <input class="input" type="text" placeholder="Amount of money" formControlName="amount" [ngClass]="{ 'is-invalid': (formControls.amount.dirty || formControls.amount.touched) && formControls.amount.errors }">
        </p>
        <div *ngIf="!formControls.amount.valid && (formControls.amount.dirty || formControls.amount.touched)" class="invalid-feedback">
          <div *ngIf="formControls.amount.errors" class="button is-danger">Invalid Amount.</div>
      </div>
      </div>

        <div class="field is-horizontal">

          <div class="field-label is-normal">
            <label class="label" for="card-holder-name">Name On Card</label>
          </div>

          <div class="field-body">
            <div class="field">

              <div class="control">
                <input class="input" type="text"placeholder="e.g Alex Smith" formControlName="nameOnCard" [ngClass]="{ 'is-invalid': (formControls.nameOnCard.dirty || formControls.nameOnCard.touched) && formControls.nameOnCard.errors }">
                  
                <div *ngIf="!formControls.nameOnCard.valid && (formControls.nameOnCard.dirty || formControls.nameOnCard.touched)" class="invalid-feedback">
                    <div *ngIf="formControls.nameOnCard.errors" class="button is-danger">Invalid Cardholder Name.</div>
                </div>

              </div>

            </div>

          </div>
        </div>

       <div class="field is-horizontal">

          <div class="field-label is-normal">
            <label class="label" for="card-number">Card Number</label>
          </div>

          <div class="field-body">
            <div class="field">

              <div class="control">
                <input class="input" type="number" formControlName="cardNumber" placeholder="1234..." [ngClass]="{ 'is-invalid': formControls.cardNumber.errors  && (formControls.cardNumber.dirty || formControls.cardNumber.touched)}">
                  
                <div *ngIf="!formControls.cardNumber.valid && (formControls.cardNumber.dirty || formControls.cardNumber.touched)" class="invalid-feedback">
                  <div *ngIf="formControls.cardNumber.errors" class="button is-danger">Invalid Card Number.</div>
              </div>

              </div>

            </div>

          </div>
        </div> 

 
        <div class="field has-addons has-addons" style="margin-left: 55px;">

          <label class="label" for="expiry-month" style="margin-right: 35px;">Expiration Date</label>
        
        <p class="control">
          <span class="select">
            
            <select formControlName="expirationMonth" id="expiry-month" [ngClass]="{ 'is-invalid': !formControls.expirationMonth.valid && (formControls.expirationMonth.dirty || formControls.expirationMonth.touched) }">
            <option>Month</option>
            <option value="01">Jan (01)</option>
            <option value="02">Feb (02)</option>
            <option value="03">Mar (03)</option>
            <option value="04">Apr (04)</option>
            <option value="05">May (05)</option>
            <option value="06">June (06)</option>
            <option value="07">July (07)</option>
            <option value="08">Aug (08)</option>
            <option value="09">Sep (09)</option>
            <option value="10">Oct (10)</option>
            <option value="11">Nov (11)</option>
            <option value="12">Dec (12)</option>
          </select>


          </span>
        </p>

        <p class="control">
          <span class="select">

          <select class="form-control" formControlName="expirationYear" [ngClass]="{ 'is-invalid': formControls.expirationYear.errors && (formControls.expirationYear.dirty || formControls.expirationYear.touched) }" >
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>

        </span>
        </p>
        <div *ngIf="( !formControls.expirationMonth.valid && (formControls.expirationMonth.dirty || formControls.expirationMonth.touched) ) || ( !formControls.expirationYear.valid && (formControls.expirationYear.dirty || formControls.expirationYear.touched))" class="invalid-feedback">
          <div *ngIf="formControls.expirationMonth.errors || formControls.expirationYear.errors" class="button is-danger">Invalid Date of Expiration.</div>
      
        </div>
      </div>


      <div class="field is-horizontal">

        <div class="field-label is-normal">
          <label class="label" for="cvv">Card CVV</label>
        </div>

        <div class="field-body">
          <div class="field">

            <div class="control">
              <input class="input" type="number" formControlName="cardCVVNumber" placeholder="123" [ngClass]="{ 'is-invalid': formControls.cardCVVNumber.errors && (formControls.cardCVVNumber.dirty || formControls.cardCVVNumber.touched) }">
                
              <div *ngIf="!formControls.cardCVVNumber.valid && (formControls.cardCVVNumber.dirty || formControls.cardCVVNumber.touched)" class="invalid-feedback">
                <div *ngIf="formControls.cardCVVNumber.errors" class="button is-danger">Invalid CVV / CVC Number.</div>
            </div>

            </div>

          </div>

        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <button type="submit" class="button is-success">Proceed</button>
        </div>
      </div>

    </fieldset>
      <div *ngIf="paymentForm.invalid" class="button is-danger">{{errorMessage}}</div>
  </form>
</div>
